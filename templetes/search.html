<!DOCTYPE html>
<html>	
	<head>
		<title>Xigt Search</title>
		<!-- <link href="search.css" type="text/css" rel="stylesheet" /> -->
		
		<script src="../static/search.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../static/xigtviz.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript">
			var settings = {
					    "tier_types": {
					        "words": { "class": "interlinear" },
					        "morphemes": { "class": "interlinear" },
					        "glosses": { "class": "interlinear" },
					        "phrases": { "class": "enumeration" },
					        "translations": { "class": "enumeration" },
					        "odin": { "class": "enumeration" },
					        "syntax": { "reference_attributes": ["alignment", "children"] }
					    },
					    "default_tier_class": "",
					    "max_igts_per_page": 10,
					    "reference_attributes": [
					        {"name": "alignment", "style": "background-color: #FFEF88;"},
					        {"name": "segmentation", "style": "background-color: #97FF9B;"},
					        {"name": "content", "style": "background-color: #FF9C99;"}
					    ],
					    "alignment_expression_operators": {
					        "+": "",
					        ",": " "
					    },
					    "show_legend": true,
					    "default_content": "â–¨"
					}
		</script>
  		<script src="../static/xigtviz.js" charset="utf-8"></script>
  		<link rel="stylesheet" type="text/css" href="../static/searchStyle.css">
	</head>

	<body>
		<div id="frame">
			<h1 id="header">XIGT Search</h1>
			<div id="searcharea">		
				<form id = "searchForm" onsubmit="event.preventDefault(); lookFor(); return false;">
					<div id="firstformdiv">
						<label for="corpus">Corpus:</label>
					    <select id="corpus" name="corpus">
					    </select>								
					    <label for="tiertype">Search for:</label>
					    <select id="tiertype">
					    	<option>words</option>
					    	<option>glosses</option>
					    	<option>morphemes</option>
					    	<option>pos</option>
					    	<option>phrases</option>
					    	<option>morphemes for glosses</option>
					    	<option>glosses for morphemes</option>
					    	<option>words for morphemes</option>
					    	<option>morphemes for words</option>
					    	<option>words for pos</option>
					    	<option>pos for words</option>
					    </select>	
					</div>
					<div id="secondformdiv">		
					    <label for="words" id="firstlabel">word:</label>
					    <input id = "words" type="text" name="words">					
					    <label for="extratier" id="secondlabel">--:</label>
					    <input id = "extratier" type="text" name="extratier" disabled="disabled" />						
					   <!--  <button type = "submit" onClick="return lookFor(this.form);"></button> -->
					    <input type="submit" id="submit" value="Search" />	
					</div>	       
				</form>

			</div>
			<div id="resultsarea">
				
				<input id="back" type="button" name="back" value="Go Back" />
				<div>
					<p id = "num">
						
					</p>
				</div>
				<div class="refinebuttoncontainer">
					<div id="revertdiv"><input type="button" id="revertbutton" value="Previous Results" /></div>
					<input type="button" id="refinebutton0" value="Search in found igts" />
				</div>
				<!-- this will always be at the bottom -->
				<div>
					<table id="sentences">
						
					</table>
				</div>
				<div id="igtdisplay">
					<div id="igtlist">
						
						<ul id = "igt_id">
							
						</ul>
					</div>

					<div id = "igt"> 
					</div>
				</div>
				<div id="loadingdiv">
					<img  src="../static/icon.svg" alt="loading icon" id="loadingicon" />
				</div>
			</div>
			<div id="errors"></div>
		</div>

	</body>
</html>
